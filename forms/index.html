<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!-- method: post | get -->

    <form action="" method="get">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" name="username" value="" placeholder="Username" minlength="10" maxlength="20">
      </div>

      <div>
        <label for="phone">Number</label>
        <input id="phone" type="number" name="number" placeholder="Number">
      </div>

      <div>
        <label for="tel">Phone</label>
        <input id="tel" type="tel" name="name" placeholder="Phone number">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email address" required>
      </div>

      <div>
        <input type="date" name="date">
        <input type="time" name="time">
      </div>

      <div>
        <label for="color">Color</label>
        <input id="color" type="color" name="color">
      </div>

      <div>
        <label for="range">Range</label>
        <span>0</span>
        <input id="range" type="range" name="range" min="1" max="5" step="0.5">
        <span>5</span>
      </div>
      
      <div>
        <label for="file">File</label>
        <input id="file" type="file" name="file">
      </div>

      <div>
        <p>Radios</p>
        <label>Gender</label>
        <input id="men" type="radio" name="gender" value="men">
        <label for="men">Men</label>

        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label>
      </div>


      <div>
        <p>Checkboxes</p>
        <label>Options</label>
        <input id="opt1" type="checkbox" name="checkbName" value="men">
        <label for="opt1">Option 1</label>

        <label>
          <input type="checkbox" name="checkbName" value="female">
          Option 2
        </label>
      </div>

      <div>
        <p>Select</p>
        <select>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
        </select>
      </div>

      <div>
        <button type="button">copy</button>
        <button type="submit">Send</button>
        <button type="reset">reset</button>
      </div>

    </form>
  </body>
</html>
