<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In head</title>
  <style>
    p {
      color: red;
    }

    .myClass {
      color: blue;
    }

    #myId {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>В head тага с тага <strong>style</strong></h1>
  
  <p id="myId">Simple text</p>

  <p class="myClass">Simple text 2</p>
</body>
</html>
